<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Deus ex CT">
    <meta name="description" content="Das komplette Album 'Deus ex CT' mit 12 Songs 체ber Oberarzt Dr. med. Placzek - mit integriertem Music Player und Lyrics Videos">
    <meta name="author" content="ML">
    <meta name="keywords" content="Deus ex CT, Oberarzt, Dr. med. Placzek, Album, Music Player">
    <meta property="og:title" content="Deus ex CT - Das Album">
    <meta property="og:description" content="Das komplette Album 'Deus ex CT' mit 12 Songs 체ber Oberarzt Dr. med. Placzek">
    <meta property="og:image" content="assets/images/00-Albumcover.png">
    <meta property="og:type" content="music.album">
    <link rel="apple-touch-icon" href="assets/images/00-Albumcover.png">
    <link rel="icon" type="image/png" href="assets/images/00-Albumcover.png">
    <title>Deus ex CT - Das Album</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Deus ex CT</h1>
                <button class="mode-toggle" aria-label="Toggle player mode">
                    <svg class="icon-audio" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    <svg class="icon-video" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                        <line x1="7" y1="2" x2="7" y2="22"></line>
                        <line x1="17" y1="2" x2="17" y2="22"></line>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <line x1="2" y1="7" x2="7" y2="7"></line>
                        <line x1="2" y1="17" x2="7" y2="17"></line>
                        <line x1="17" y1="17" x2="22" y2="17"></line>
                        <line x1="17" y1="7" x2="22" y2="7"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="album-section">
                <div class="album-header">
                    <img class="album-cover" src="assets/images/00-Albumcover.png" alt="Deus ex CT Album Cover">
                    <div class="album-info">
                        <h2 class="album-title">Deus ex CT</h2>
                        <p class="album-artist">ML</p>
                        <p class="album-year">2024</p>
                        <button class="download-album" data-download="assets/downloads/Deus_ex_CT_Complete.zip">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Album herunterladen
                        </button>
                    </div>
                </div>

                <div class="playlist">
                    <h3 class="playlist-title">Tracklist</h3>
                    <div class="tracks-container"></div>
                </div>
            </section>

            <section class="player-section">
                <div class="audio-player" data-mode="audio">
                    <div class="player-cover">
                        <img class="current-cover" src="assets/images/00-Albumcover.png" alt="Current Track Cover">
                    </div>
                    <div class="player-content">
                        <div class="player-info">
                            <h3 class="current-title">W채hle einen Song</h3>
                            <p class="current-artist">ML</p>
                        </div>
                        <div class="lyrics-display">
                            <div class="lyrics-line prev"></div>
                            <div class="lyrics-line current"></div>
                            <div class="lyrics-line next"></div>
                        </div>
                        <div class="player-controls">
                            <div class="progress-container">
                                <span class="time-current">0:00</span>
                                <div class="progress-bar">
                                    <div class="progress-filled"></div>
                                    <div class="progress-handle"></div>
                                </div>
                                <span class="time-total">0:00</span>
                            </div>
                            <div class="control-buttons">
                                <button class="control-prev" aria-label="Previous track">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                                    </svg>
                                </button>
                                <button class="control-play" aria-label="Play/Pause">
                                    <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M8 5v14l11-7z"></path>
                                    </svg>
                                    <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M6 4h4v16H6zm8 0h4v16h-4z"></path>
                                    </svg>
                                </button>
                                <button class="control-next" aria-label="Next track">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M18 18h-2V6h2zM14.5 12L6 18V6z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <audio id="audioPlayer" preload="metadata"></audio>
                </div>

                <div class="video-player" data-mode="video">
                    <div class="video-container">
                        <video id="videoPlayer" controls preload="metadata" playsinline></video>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">W채hle ein Video</h3>
                        <button class="download-video" data-download="">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Video herunterladen
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/lyrics.js"></script>
    <script src="js/player.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('ServiceWorker registered:', registration.scope))
                .catch(err => console.error('ServiceWorker registration failed:', err));
        });
    }
    </script>
</body>
</html>
