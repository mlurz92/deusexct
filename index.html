<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Deus ex CT - Das Album</title>
    <meta name="description" content="Deus ex CT - Das interaktive Album von Markus Lurz.">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Deus ex CT">
    
    <!-- Core Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --gold: #D4AF37;
            --glass-bg: rgba(12, 12, 12, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* --- RESET & BASE --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: white; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        /* --- LAYOUT UTILS --- */
        .h-dvh-safe { height: 100dvh; } 
        .pt-safe-layout { padding-top: var(--safe-top); }
        .pb-safe-layout { padding-bottom: var(--safe-bottom); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- VISUAL EFFECTS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid var(--glass-border);
        }
        
        .glass-float {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .lyrics-mask {
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }

        /* --- SLIDER COMPONENT --- */
        input[type=range] { -webkit-appearance: none; background: transparent; height: 20px; width: 100%; cursor: pointer; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: #fff; 
            margin-top: -6px; box-shadow: 0 0 10px rgba(0,0,0,0.5); transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:active { transform: scale(1.3); background: var(--gold); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; background: rgba(255,255,255,0.2); border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // --- DATA & CONFIG ---
        const CONFIG = {
            baseUrl: "https://deus-ex-ct.markuslurz.de",
            assetsUrl: "https://deus-ex-ct.markuslurz.de/assets"
        };

        const RAW_DATA = [
            { id: 1, title: "Oberarzt Dr. med. Placzek", file: "01-Oberarzt_Dr_med_Placzek" },
            { id: 2, title: "Oberarzt der Herzen", file: "02-Oberarzt_der_Herzen" },
            { id: 3, title: "Vier-Eins-Neun-Zwei", file: "03-Vier-Eins-Neun-Zwei" },
            { id: 4, title: "Pilot im Pixelmeer", file: "04-Pilot_im_Pixelmeer" },
            { id: 5, title: "Drei Gebote", file: "05-Drei_Gebote" },
            { id: 6, title: "Kunst der Diagnostik", file: "06-Kunst_der_Diagnostik" },
            { id: 7, title: "Mit harter Hand und Charme", file: "07-Mit_harter_Hand_und_Charme" },
            { id: 8, title: "Durch Feuer und Eis", file: "08-Durch_Feuer_und_Eis" },
            { id: 9, title: "Held und Idol", file: "09-Held_und_Idol" },
            { id: 10, title: "Messerscharf und Legendär", file: "10-Messerscharf_und_Legendaer" },
            { id: 11, title: "Oberärztlicher Glanz", file: "11-Oberaerztlicher_Glanz" },
            { id: 12, title: "Götterdämmerung", file: "12-Goetterdaemmerung" }
        ];

        // Process Tracks Data
        const TRACKS = RAW_DATA.map(t => {
            const cleanName = t.file.replace(/^\d+-/, ''); 
            return {
                ...t,
                slug: t.title.toLowerCase().replace(/[\s\.]+/g, '-').replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue').replace(/ß/g, 'ss'),
                urls: {
                    audio: `${CONFIG.assetsUrl}/audio/${t.file}.mp3`,
                    image: `${CONFIG.assetsUrl}/images/${t.file}.webp`,
                    lyrics: `${CONFIG.assetsUrl}/lyrics/${t.file}.lrc`,
                    videoMid: `${CONFIG.assetsUrl}/video/mid/${t.file}_Lyrics_mid.mp4`,
                    videoHigh: `${CONFIG.assetsUrl}/video/high/${t.file}_Lyrics_hq.mp4`,
                    videoBg: `${CONFIG.assetsUrl}/video/background/${t.file}.mp4`,
                    zip: `${CONFIG.assetsUrl}/downloads/${cleanName}_Deus-Ex-CT_Lyrics-Videos_(HQ).zip`
                }
            };
        });

        // --- UTILS ---
        const formatTime = (s) => {
            if (!s || isNaN(s)) return "0:00";
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        };

        // Improved Parser: Handles \r\n (Windows) and \n (Unix) reliably, safer regex access
        const parseLrc = (txt) => {
            if (!txt) return [];
            return txt.split(/\r?\n/).reduce((acc, line) => {
                const m = line.match(/^\[(\d{1,2}):(\d{2})(?:\.(\d{2,3}))?\](.*)/);
                if (m) {
                    const min = parseInt(m[1]);
                    const sec = parseInt(m[2]);
                    const msStr = m[3];
                    const ms = msStr ? parseInt(msStr) : 0;
                    // Safely handle missing milliseconds or 2 vs 3 digit precision
                    const time = min * 60 + sec + (msStr ? (msStr.length === 2 ? ms / 100 : ms / 1000) : 0);
                    const text = m[4].trim();
                    if(text) acc.push({ time, text });
                }
                return acc;
            }, []);
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && typeof lucide !== 'undefined') {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    if(className) i.className = className;
                    ref.current.appendChild(i);
                    lucide.createIcons({ root: ref.current, attrs: { width: size, height: size } });
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        // Lyrics Engine V3.1 (Manual Scroll & Stabilization)
        const LyricsView = ({ url, currentTime }) => {
            const [lines, setLines] = useState([]);
            const [activeIdx, setActiveIdx] = useState(-1);
            const scrollRef = useRef(null);
            const itemsRef = useRef([]);

            // Fetch & Parse
            useEffect(() => {
                setLines([]); 
                setActiveIdx(-1);
                fetch(url)
                    .then(r => r.ok ? r.text() : '')
                    .then(t => setLines(parseLrc(t)))
                    .catch(e => console.error("Lyrics Error:", e));
            }, [url]);

            // Sync Logic
            useEffect(() => {
                if(lines.length === 0) return;
                
                const idx = lines.findIndex((l, i) => {
                    const next = lines[i+1];
                    return currentTime >= l.time && (!next || currentTime < next.time);
                });

                if (idx !== -1 && idx !== activeIdx) {
                    setActiveIdx(idx);
                }
            }, [currentTime, lines]);

            // Manual Scrolling (No scrollIntoView to prevent layout jumping)
            useEffect(() => {
                const container = scrollRef.current;
                const activeEl = itemsRef.current[activeIdx];
                
                if (container && activeEl) {
                    const containerH = container.clientHeight;
                    const elH = activeEl.clientHeight;
                    const elTop = activeEl.offsetTop;
                    
                    // Center the active element within the container manually
                    const target = elTop - (containerH / 2) + (elH / 2);
                    
                    container.scrollTo({ top: target, behavior: 'smooth' });
                }
            }, [activeIdx]);

            if (!lines.length) return <div className="h-full flex items-center justify-center text-white/30 text-xs tracking-widest uppercase">Lade Lyrics...</div>;

            return (
                <div className="w-full h-full relative lyrics-mask">
                    {/* 'relative' on container ensures offsetTop is calculated correctly relative to it */}
                    <div ref={scrollRef} className="h-full overflow-y-auto no-scrollbar scroll-smooth relative">
                        <div className="h-[45vh]"></div> {/* Top Spacer */}
                        <div className="px-6 flex flex-col space-y-6">
                            {lines.map((line, i) => (
                                <p 
                                    key={i}
                                    ref={el => itemsRef.current[i] = el}
                                    className={`text-center transition-all duration-500 ease-out max-w-2xl mx-auto cursor-pointer select-none
                                        ${i === activeIdx 
                                            ? 'text-[#D4AF37] font-bold text-2xl md:text-3xl scale-105 opacity-100 blur-none' 
                                            : 'text-white text-lg md:text-xl scale-95 opacity-20 blur-[1px]'
                                        }`}
                                    onClick={() => { /* Optional: Seek on click logic */ }}
                                >
                                    {line.text}
                                </p>
                            ))}
                        </div>
                        <div className="h-[45vh]"></div> {/* Bottom Spacer */}
                    </div>
                </div>
            );
        };

        // Permanent Controls
        const Controls = ({ isPlaying, togglePlay, next, prev, time, duration, seek, track }) => {
            const progress = (time / (duration || 1)) * 100;

            const handleSeek = (e) => {
                e.stopPropagation();
                seek(parseFloat(e.target.value));
            };

            return (
                <div className="fixed bottom-0 left-0 right-0 z-50">
                    <div className="glass-panel w-full h-[85px] pb-safe-layout relative flex flex-col justify-center">
                        
                        {/* Progress Bar */}
                        <div className="absolute top-0 left-0 right-0 h-[3px] bg-white/10 group cursor-pointer">
                            <div className="h-full bg-[#D4AF37] relative" style={{width: `${progress}%`}}>
                                <div className="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-md scale-0 group-hover:scale-100 transition-transform"></div>
                            </div>
                             <input 
                                type="range" 
                                min="0" 
                                max={duration||0} 
                                value={time} 
                                onChange={handleSeek} 
                                className="absolute inset-0 w-full h-6 -top-3 opacity-0 cursor-pointer" 
                            />
                        </div>

                        <div className="flex items-center justify-between px-6 pt-2">
                            <div className="flex flex-col justify-center overflow-hidden mr-4 max-w-[50%]">
                                <span className="text-[10px] text-[#D4AF37] uppercase tracking-widest font-bold mb-0.5">Now Playing</span>
                                <span className="text-sm font-semibold text-white truncate">{track.title}</span>
                            </div>

                            <div className="flex items-center gap-6">
                                <button onClick={(e) => {e.stopPropagation(); prev()}} className="text-white hover:text-[#D4AF37] transition active:scale-90">
                                    <Icon name="skip-back" size={26} fill="currentColor"/>
                                </button>
                                <button onClick={(e) => {e.stopPropagation(); togglePlay()}} className="w-12 h-12 rounded-full bg-white text-black flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition">
                                    <Icon name={isPlaying ? "pause" : "play"} size={22} fill="black" className="ml-0.5"/>
                                </button>
                                <button onClick={(e) => {e.stopPropagation(); next()}} className="text-white hover:text-[#D4AF37] transition active:scale-90">
                                    <Icon name="skip-forward" size={26} fill="currentColor"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [idx, setIdx] = useState(0);
            const [mode, setMode] = useState('audio');
            const [menu, setMenu] = useState(false);
            const [playlist, setPlaylist] = useState(false);
            
            // Audio State
            const audioRef = useRef(new Audio());
            const [playing, setPlaying] = useState(false);
            const [time, setTime] = useState(0);
            const [dur, setDur] = useState(0);
            
            const track = TRACKS[idx];
            const videoRef = useRef(null);

            // --- AUDIO ENGINE ---
            useEffect(() => {
                const a = audioRef.current;
                
                // Pause current before switch
                a.pause();
                
                a.src = track.urls.audio;
                a.load();
                
                const update = () => setTime(a.currentTime);
                const meta = () => setDur(a.duration);
                const end = () => setPlaying(false);
                
                a.addEventListener('timeupdate', update);
                a.addEventListener('loadedmetadata', meta);
                a.addEventListener('ended', end);
                
                // Reset visual state
                setPlaying(false);
                setTime(0);

                return () => {
                    a.removeEventListener('timeupdate', update);
                    a.removeEventListener('loadedmetadata', meta);
                    a.removeEventListener('ended', end);
                };
            }, [idx]); // Dependency strictly on index change

            useEffect(() => {
                const a = audioRef.current;
                if (playing) {
                    const p = a.play();
                    if (p !== undefined) p.catch(e => { console.log("Play prevented", e); setPlaying(false); });
                } else {
                    a.pause();
                }
            }, [playing]);

            // --- VIDEO SYNC & FULLSCREEN (IOS FIX) ---
            useEffect(() => {
                let interval;
                if(mode === 'video' && videoRef.current) {
                    interval = setInterval(() => {
                        const v = videoRef.current;
                        const diff = Math.abs(v.currentTime - time);
                        
                        // Sync Play State
                        if(playing && v.paused) v.play().catch(()=>{});
                        if(!playing && !v.paused) v.pause();
                        
                        // Sync Time (drift correction)
                        if(diff > 0.3) v.currentTime = time;
                    }, 250);
                }
                return () => clearInterval(interval);
            }, [mode, playing, time]);

            // iOS Specific Fullscreen Handler
            const toggleFullscreen = () => {
                const v = videoRef.current;
                if (!v) return;

                if (v.webkitEnterFullscreen) {
                    v.webkitEnterFullscreen(); // iPhone specific
                } else if (v.requestFullscreen) {
                    v.requestFullscreen(); // Standard
                } else if (v.webkitRequestFullscreen) {
                    v.webkitRequestFullscreen(); // Safari/older Chrome
                }
            };

            // --- ROUTING ---
            useEffect(() => {
                const checkHash = () => {
                    const slug = location.hash.replace('#/track/', '');
                    const foundIdx = TRACKS.findIndex(t => t.slug === slug);
                    if(foundIdx !== -1 && foundIdx !== idx) setIdx(foundIdx);
                };
                window.addEventListener('hashchange', checkHash);
                checkHash(); // Initial check
                return () => window.removeEventListener('hashchange', checkHash);
            }, []);

            const switchTrack = (newIdx) => {
                const i = (newIdx + TRACKS.length) % TRACKS.length;
                setIdx(i);
                setPlaying(true);
            };

            return (
                <div className="relative w-full h-dvh-safe bg-black text-white overflow-hidden flex flex-col font-sans">
                    
                    {/* Background */}
                    <div className="absolute inset-0 z-0 pointer-events-none">
                        <div className="absolute inset-0 bg-cover bg-center opacity-30 blur-3xl scale-125 transition-all duration-1000" style={{backgroundImage: `url(${track.urls.image})`}}></div>
                        <div className="absolute inset-0 bg-gradient-to-b from-black/50 via-black/40 to-black/90"></div>
                        <video key={`bg-${track.id}`} src={track.urls.videoBg} autoPlay muted loop playsInline className="absolute inset-0 w-full h-full object-cover opacity-10 mix-blend-screen grayscale"></video>
                    </div>

                    {/* Header */}
                    <header className="relative z-40 pt-safe-layout px-6 h-[70px] flex items-center justify-between flex-none">
                        <div className="relative">
                            <button onClick={()=>setMenu(!menu)} className="w-10 h-10 rounded-full bg-white/5 backdrop-blur-md flex items-center justify-center border border-white/5 active:bg-white/10 transition">
                                <Icon name="more-horizontal" size={20}/>
                            </button>
                            {menu && (
                                <>
                                <div className="fixed inset-0 z-40" onClick={()=>setMenu(false)}></div>
                                <div className="absolute top-14 left-4 w-64 glass-float rounded-2xl z-50 p-2 animate-fade-in origin-top-left">
                                    <div className="px-4 py-3 border-b border-white/10 text-[10px] uppercase text-gray-400 tracking-wider font-bold">Downloads</div>
                                    <a href={`${CONFIG.assetsUrl}/downloads/Deus_ex_CT_Complete.zip`} download className="flex items-center gap-3 px-4 py-3 hover:bg-white/10 rounded-lg transition text-sm">
                                        <Icon name="archive" size={16} className="text-[#D4AF37]"/> Album (ZIP)
                                    </a>
                                    <a href={track.urls.audio} download className="flex items-center gap-3 px-4 py-3 hover:bg-white/10 rounded-lg transition text-sm">
                                        <Icon name="music" size={16} className="text-gray-300"/> Song (MP3)
                                    </a>
                                    <a href={track.urls.videoHigh} download className="flex items-center gap-3 px-4 py-3 hover:bg-white/10 rounded-lg transition text-sm">
                                        <Icon name="video" size={16} className="text-gray-300"/> Video (HQ)
                                    </a>
                                </div>
                                </>
                            )}
                        </div>

                        <div className="text-center pointer-events-none">
                            <h1 className="text-[10px] font-bold tracking-[0.3em] text-[#D4AF37] uppercase">Deus ex CT</h1>
                        </div>

                        <button onClick={()=>setPlaylist(true)} className="w-10 h-10 rounded-full bg-white/5 backdrop-blur-md flex items-center justify-center border border-white/5 active:bg-white/10 transition">
                            <Icon name="list-music" size={20}/>
                        </button>
                    </header>

                    {/* Content */}
                    <main className="flex-1 relative w-full max-w-5xl mx-auto flex flex-col min-h-0 z-10 transition-all duration-500">
                        
                        {/* Tabs */}
                        <div className="flex justify-center py-2 flex-none z-20">
                            <div className="bg-black/40 backdrop-blur-xl rounded-full p-1 border border-white/10 flex relative">
                                <div className={`absolute top-1 bottom-1 w-[50%] bg-[#D4AF37] rounded-full transition-all duration-300 ${mode==='video'?'left-[50%]':'left-0'}`}></div>
                                <button onClick={()=>setMode('audio')} className={`relative z-10 px-6 py-1.5 text-xs font-bold uppercase tracking-wider transition-colors ${mode==='audio'?'text-black':'text-gray-400'}`}>Audio</button>
                                <button onClick={()=>setMode('video')} className={`relative z-10 px-6 py-1.5 text-xs font-bold uppercase tracking-wider transition-colors ${mode==='video'?'text-black':'text-gray-400'}`}>Video</button>
                            </div>
                        </div>

                        <div className="flex-1 relative w-full h-full overflow-hidden">
                            
                            {/* Audio Mode */}
                            <div className={`absolute inset-0 flex flex-col items-center transition-all duration-500 px-4 ${mode==='audio' ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-10 pointer-events-none'}`}>
                                <div className={`
                                    relative transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)] shadow-2xl rounded-2xl overflow-hidden border border-white/10 flex-shrink-0 bg-black
                                    ${playing ? 'scale-100 shadow-[#D4AF37]/20' : 'scale-95 shadow-none'}
                                    w-[30vh] h-[30vh] md:w-[45vh] md:h-[45vh] mb-4 mt-2
                                `}>
                                    <img src={track.urls.image} className="w-full h-full object-cover"/>
                                </div>
                                <h2 className="text-xl md:text-2xl font-bold text-center mb-1 line-clamp-1 w-full px-8">{track.title}</h2>
                                <p className="text-xs text-gray-400 mb-4 uppercase tracking-widest">Markus Lurz</p>
                                
                                {/* Lyrics Container with KEY to force re-render on track change */}
                                <div className="flex-1 w-full relative min-h-0 border-t border-white/5">
                                    <LyricsView key={track.id} url={track.urls.lyrics} currentTime={time} />
                                </div>
                            </div>

                            {/* Video Mode */}
                            <div className={`absolute inset-0 flex items-center justify-center p-4 transition-all duration-500 ${mode==='video' ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-10 pointer-events-none'}`}>
                                <div className="w-full h-full max-h-full bg-black rounded-xl border border-white/10 overflow-hidden relative group shadow-2xl">
                                    <video 
                                        ref={videoRef}
                                        src={track.urls.videoMid} 
                                        className="w-full h-full object-contain" 
                                        playsInline 
                                        muted 
                                        loop={false}
                                        // Specific IOS Fullscreen Trigger
                                        onClick={toggleFullscreen}
                                    />
                                    <div className="absolute bottom-4 right-4 bg-black/60 backdrop-blur p-3 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                                        <Icon name="maximize-2" size={24}/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    {/* Controls Placeholder */}
                    <div className="h-[85px] flex-none"></div>

                    <Controls 
                        isPlaying={playing}
                        togglePlay={()=>setPlaying(!playing)}
                        next={()=>switchTrack(idx+1)}
                        prev={()=>switchTrack(idx-1)}
                        time={time}
                        duration={dur}
                        seek={(t)=>{audioRef.current.currentTime=t; setTime(t)}}
                        track={track}
                    />

                    {/* Playlist */}
                    {playlist && (
                        <div className="absolute inset-0 z-[60] bg-black/95 backdrop-blur-xl animate-fade-in flex flex-col pt-safe-layout pb-safe-layout">
                            <div className="px-6 py-4 flex justify-between items-center bg-white/5 border-b border-white/10">
                                <h2 className="text-sm font-bold tracking-[0.2em] text-[#D4AF37]">ALBUM PLAYLIST</h2>
                                <button onClick={()=>setPlaylist(false)} className="w-10 h-10 flex items-center justify-center bg-white/10 rounded-full hover:bg-white/20"><Icon name="x" size={24}/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-2 no-scrollbar">
                                {TRACKS.map((t, i) => (
                                    <div key={t.id} onClick={()=>{switchTrack(i); setPlaylist(false)}} className={`flex items-center p-3 rounded-xl cursor-pointer transition-all border ${i===idx ? 'bg-white/10 border-[#D4AF37]/50' : 'border-transparent hover:bg-white/5'}`}>
                                        <img src={t.urls.image} className="w-12 h-12 rounded bg-gray-800 object-cover mr-4"/>
                                        <div className="flex-1 min-w-0">
                                            <h3 className={`text-sm font-bold truncate ${i===idx ? 'text-[#D4AF37]' : 'text-white'}`}>{t.title}</h3>
                                            <p className="text-xs text-gray-400">Markus Lurz</p>
                                        </div>
                                        {i===idx && <Icon name="bar-chart-2" size={20} className="text-[#D4AF37] animate-pulse"/>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
