<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#050712">
  <meta name="color-scheme" content="dark light">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Deus ex CT">
  <meta name="application-name" content="Deus ex CT">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Deus ex CT – Player. Audio/Video, Playlist, Deep-Links pro Track, Karaoke-Lyrics (eine Zeile), Downloads, Offline-Cache.">
  <title>Deus ex CT · Player</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./Cover/00-Albumcover.jpg">
  <link rel="apple-touch-icon" href="./Cover/00-Albumcover.jpg">
  <link rel="preload" as="style" href="./app.css">
  <link rel="stylesheet" href="./app.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body data-page="player">
  <div class="app" id="playerRoot">
    <header class="topbar">
      <div>
        <div class="brand">
          <a class="pillBtn" id="backBtn" href="./index.html" aria-label="Zur Startseite"><i class="fa-solid fa-chevron-left"></i><span class="lbl">Start</span></a>
          <span class="brandCover"><img id="brandCoverImg" src="./Cover/00-Albumcover.jpg" alt="Deus ex CT" decoding="async"></span>
          <div class="brandMeta">
            <div class="brandTitle" id="brandTitle">Deus ex CT</div>
            <div class="brandSub" id="brandSub">Player · Audio/Video · Deep-Links</div>
          </div>
        </div>

        <div class="topActions">
          <button class="pillBtn" id="modeToggle" type="button" aria-label="Modus wechseln"><i class="fa-solid fa-headphones"></i><span class="lbl">Audio</span></button>
          <button class="pillBtn" id="lyricsToggle" type="button" aria-label="Lyrics an/aus"><i class="fa-solid fa-music"></i><span class="lbl">Lyrics</span></button>
          <button class="pillBtn" id="lyricsSize" type="button" aria-label="Lyrics Größe"><i class="fa-solid fa-text-height"></i><span class="lbl">M</span></button>
          <button class="pillBtn" id="shareBtn" type="button" aria-label="Link teilen"><i class="fa-solid fa-link"></i><span class="lbl">Link</span></button>
          <button class="pillBtn" id="albumBtn" type="button" aria-label="Album MP3 laden"><i class="fa-solid fa-download"></i><span class="lbl">Album</span></button>
          <button class="pillBtn" id="cacheBtn" type="button" aria-label="Offline-Cache"><i class="fa-solid fa-cloud-arrow-down"></i><span class="lbl">Offline</span></button>
          <button class="pillBtn" id="listBtn" type="button" aria-label="Playlist öffnen"><i class="fa-solid fa-list"></i><span class="lbl">Liste</span></button>
        </div>
      </div>
    </header>

    <main class="playerMain" aria-label="Player">
      <section class="playerNow" aria-label="Now Playing">
        <div class="npCard">
          <div class="npLeft">
            <img id="nowCover" src="./Cover/00-Albumcover.jpg" alt="Cover" decoding="async">
          </div>
          <div class="npRight">
            <div class="npTitle" id="nowTitle">—</div>
            <div class="npSub" id="nowSub">—</div>
            <div class="npMini">
              <span class="badge" id="badgeTrack">Track</span>
              <span class="badge" id="badgeMode">Audio</span>
              <span class="badge">Karaoke</span>
              <span class="badge">PWA</span>
            </div>
          </div>
        </div>
      </section>

      <section class="playerStage" aria-label="Media">
        <div class="stageCard">
          <div class="stageMedia" aria-label="Wiedergabe">
            <video id="mediaVideo" playsinline preload="metadata" style="display:none" aria-label="Video"></video>
            <audio id="mediaAudio" preload="metadata" style="display:none" aria-label="Audio"></audio>
          </div>

          <div class="stageLyrics" aria-label="Lyrics">
            <div id="lyricLine" class="lyricLine" aria-live="polite" aria-atomic="true"></div>
          </div>
        </div>
      </section>

      <section class="playerControls" aria-label="Steuerung">
        <div class="ctlCard">
          <div class="ctlTop">
            <button class="ctlBtn" id="shuffleBtn" type="button" aria-label="Shuffle"><i class="fa-solid fa-shuffle"></i><span class="lbl">Shuffle</span></button>
            <button class="ctlBtn" id="prevBtn" type="button" aria-label="Vorheriger Track"><i class="fa-solid fa-backward-step"></i><span class="lbl">Prev</span></button>
            <button class="ctlBtn primary" id="playBtn" type="button" aria-label="Play/Pause"><i class="fa-solid fa-play"></i><span class="lbl">Play</span></button>
            <button class="ctlBtn" id="nextBtn" type="button" aria-label="Nächster Track"><i class="fa-solid fa-forward-step"></i><span class="lbl">Next</span></button>
            <button class="ctlBtn" id="repeatBtn" type="button" aria-label="Repeat"><i class="fa-solid fa-repeat"></i><span class="lbl">Repeat</span></button>
          </div>

          <div class="ctlSeek">
            <div class="ctlTimes">
              <span id="curTime">0:00</span>
              <span id="durTime">--:--</span>
            </div>
            <input id="seek" class="range" type="range" min="0" max="0" step="0.01" value="0" aria-label="Position">
          </div>

          <div class="ctlBottom">
            <button class="ctlBtn" id="muteBtn" type="button" aria-label="Mute"><i class="fa-solid fa-volume-high"></i><span class="lbl">Ton</span></button>
            <div class="volWrap" aria-label="Lautstärke">
              <i class="fa-solid fa-volume-low" aria-hidden="true"></i>
              <input id="vol" class="range" type="range" min="0" max="1" step="0.01" value="1" aria-label="Lautstärke">
              <i class="fa-solid fa-volume-high" aria-hidden="true"></i>
            </div>
            <a class="ctlBtn" href="./index.html" aria-label="Startseite"><i class="fa-solid fa-house"></i><span class="lbl">Home</span></a>
          </div>
        </div>
      </section>

      <noscript>
        <div style="margin-top:12px;padding:12px 14px;border-radius:18px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.05);color:rgba(255,255,255,.88);font-weight:900">
          Bitte JavaScript aktivieren, um den Player zu nutzen.
        </div>
      </noscript>
    </main>

    <div id="sheetBackdrop" class="sheetBackdrop" aria-hidden="true"></div>
    <aside id="playlistSheet" class="sheet" aria-label="Playlist">
      <div class="sheetHead">
        <div class="sheetTitle">
          <div class="sheetH1" id="sheetH1">Playlist</div>
          <div class="sheetH2" id="sheetH2">Track antippen · Downloads rechts</div>
        </div>
        <button class="pillBtn" id="sheetClose" type="button" aria-label="Schließen"><i class="fa-solid fa-xmark"></i><span class="lbl">Close</span></button>
      </div>
      <div id="playlistList" class="plList" role="list"></div>
    </aside>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
